<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>Pizza order</title>
</head>
<body>
    <div class="container">
        <form class="form" id="form" >
            <div class="form-control">
                <label for="username">Name</label>
                <input type="text" id="username" placeholder="Enter username" />
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter email" />
                <small>Error message</small>
            </div>
            <h3>Toppings:</h3>
            <div class="form-control">
                <label for="topping1"> Extra Cheese:</label>
                <input type="checkbox" id="toppings1" name="toppings" value="Extra Cheese">
                <label for="topping2"> Pepperoni:</label>
                <input type="checkbox" id="topping2" name="toppings" value="Pepperoni">
                <label for="topping3"> Olives:</label>
                <input type="checkbox" id="topping3" name="toppings" value="Olives">
                <label for="topping4"> Pepper:</label>
                <input type="checkbox" id="topping4" name="toppings" value="Pepper">
                <label for="topping5"> Bacon:</label>
                <input type="checkbox" id="topping5" name="toppings" value="Bacon">
                <label for="topping6"> Tomatoes:</label>
                <input type="checkbox" id="topping6" name="toppings" value="Tomatoes">
                <label for="topping7"> Mushrooms:</label>
                <input type="checkbox" id="topping7" name="toppings" value="Mushrooms">
            </div>
            <div class="form-control">
                <h3>How do you want to get your pizza!</h3>
                <input type="radio" id="delivery" name="delivery" value="Yes">
                <label for="delivery">Delivery</label>
                <input type="radio" id="pickup" name="delivery" value="No">
                <label for="pickup">Pickup</label>
            </div>
            <div class="form-control">
                <h3>Tip?</h3>
                <select id="tip">  
                    <option value = "1">15%</option>  
                    <option value = "2">20%</option>  
                    <option value = "3">25%</option> 
                </select> 
            </div>
            <hr>
                <p>Address</p>
               
                <textarea id="address" name="address" rows="4" cols="30" required></textarea>
                
            <div class="btn-group">
                <button type="submit">Submit</button>
                <button type="reset">Clear all</button>
                <button type="button" id="btn-show" disabled >Show Summary</button>
            </div>
        </form>
        <div class="summary" id="boxDetails" style="display: none">
            <h2>Pizza Order Summary</h2>
            <table id="summaryTable" border="1" display></table>
        </div>
    </div>
</body>
<script src="./script/script.js"></script>
</html>
